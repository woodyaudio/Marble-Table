<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Marble-Table</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --panel-w: 340px;
            --detail-w: 290px;
            --main-blue: #0c3060;
            --insta-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #38bdf8 0%, #7dd3fc 50%, #bae6fd 100%);
            height: 100dvh; overflow: hidden;
        }

        #app { width: 100%; height: 100dvh; display: flex; position: relative; }

        /* â•â•â• ì§€ë„ ì˜ì—­ â•â•â• */
        #map-area { flex: 1; position: relative; z-index: 0; order: 2; }
        #map { width: 100%; height: 100%; }

        /* ğŸ  í™ˆ ë²„íŠ¼ (ì¤Œ ë²„íŠ¼ í•˜ë‹¨ ì •ë ¬) */
        .home-btn {
            position: absolute; top: 100px; right: 10px; z-index: 1000;
            width: 34px; height: 34px; background: #fff;
            border: 1px solid #ccc; border-radius: 4px; font-size: 16px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        .leaflet-bar a { width: 34px !important; height: 34px !important; line-height: 34px !important; font-size: 18px !important; }

        /* â•â•â• ë§ˆì»¤ ë””ìì¸ â•â•â• */
        .marker-container { display: flex; flex-direction: column; align-items: center; text-align: center; pointer-events: none; }
        .marker-label {
            margin-top: 4px; font-size: 11px; font-weight: 700; color: var(--main-blue);
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
            white-space: nowrap;
        }

        /* ğŸ”µ [ìš”ì²­ë°˜ì˜] í´ë¦­ ì „ ê¸°ë³¸ íŒŒë€ìƒ‰ í•€ */
        .default-marker-pin {
            width: 30px; height: 30px;
            /* ëª…í™•í•œ íŒŒë€ìƒ‰ ì•„ì´ì½˜ìœ¼ë¡œ ë³€ê²½ */
            background: url('https://cdn-icons-png.flaticon.com/512/5693/5693831.png') no-repeat center/contain;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }

        /* í´ë¦­ í›„ ê¸€ë˜ìŠ¤ ëª¨í”¼ì¦˜ ë§ˆì»¤ (ëª¨ì–‘ ìœ ì§€) */
        .selected-marker-effect { animation: marker-focus 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; z-index: 999 !important; }
        .sky-marker-body {
            width: 30px; height: 30px; background: rgba(56, 189, 248, 0.9);
            border: 2px solid #fff; border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg); display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .sky-marker-icon { width: 10px; height: 10px; background: #fff; border-radius: 50%; transform: rotate(45deg); }

        @keyframes marker-focus { 100% { transform: scale(1.3) translateY(-8px); } }

        /* ğŸ¢ ë„·ë§ˆë¸” í™ˆ ë§ˆì»¤ */
        .home-marker-design {
            font-size: 20px; background: #fff; border-radius: 50%; width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center; border: 3px solid #ffcf00;
        }

        /* â•â•â• íŒ¨ë„ ë ˆì´ì•„ì›ƒ â•â•â• */
        #left-panel { position: relative; z-index: 10; display: flex; height: 100dvh; order: 1; }
        #list-panel {
            width: var(--panel-w); background: rgba(235, 248, 255, 0.85);
            backdrop-filter: blur(30px); border-right: 1px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column;
        }
        #detail-panel { 
            width: 0; overflow: hidden; height: 100%; transition: width 0.3s ease; 
            background: rgba(240, 250, 255, 0.95); backdrop-filter: blur(30px); 
        }
        #detail-panel.open { width: var(--detail-w); border-right: 1px solid #fff; }
        #detail-inner { width: var(--detail-w); padding: 25px 20px; position: relative; }

        .insta-btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 20px; padding: 12px; border-radius: 12px;
            background: var(--insta-grad); color: white; text-decoration: none; font-weight: 700;
        }

        /* ğŸ“± ëª¨ë°”ì¼ UI ë° ì• ë‹ˆë©”ì´ì…˜ */
        @media (max-width: 768px) {
            #app { flex-direction: column; }
            #map-area { height: 50dvh; width: 100%; flex: none; order: 1; }
            #left-panel { height: 50dvh; width: 100%; flex-direction: column; order: 2; overflow: hidden; }
            #list-panel { width: 100%; height: 100%; }
            
            #detail-panel { 
                position: absolute; bottom: 0; left: 0; width: 100% !important; 
                height: 100%; z-index: 2000; border-radius: 20px 20px 0 0;
                transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                display: block;
            }
            #detail-panel.open { transform: translateY(0); }
            #detail-inner { width: 100%; }
            .home-btn { top: 92px; right: 10px; }
        }
    </style>
</head>
<body>
<div id="app">
    <div id="map-area">
        <div id="map"></div>
        <button class="home-btn" onclick="goHome()">ğŸ </button>
    </div>

    <div id="left-panel">
        <div id="list-panel">
            <div id="logo-area" style="padding: 20px 16px 14px;">
                <h1 style="font-family:'Nunito'; font-size:1.3em; color:var(--main-blue);">ğŸ´ Marble-Table</h1>
            </div>
            <div id="list-header" style="padding: 0 16px 15px;">
                <input type="text" id="searchInput" style="width:100%; padding:10px 15px; border-radius:999px; border:1px solid #fff; outline:none; margin-bottom:10px;" placeholder="ì‹ë‹¹ ê²€ìƒ‰..." oninput="filterData()">
                <div style="display:flex; gap:8px; align-items:center;">
                    <select id="priceFilter" onchange="filterData()" style="padding:6px 12px; border-radius:999px; border:1px solid #fff; background:rgba(255,255,255,0.5); font-size:0.8em;">
                        <option value="all">ê°€ê²© ì „ì²´</option>
                        <option value="7000">7,000ì›ëŒ€</option>
                        <option value="8000">8,000ì›ëŒ€+</option>
                    </select>
                    <div id="dinnerToggle" onclick="toggleDinner()" style="padding:6px 12px; border-radius:999px; border:1px solid #fff; background:rgba(255,255,255,0.5); font-size:0.8em; cursor:pointer;">ğŸŒ™ ì €ë…</div>
                    <span id="resultCount" style="margin-left:auto; font-size:0.8em; font-weight:700; color:var(--main-blue);"></span>
                </div>
            </div>
            <div id="list-scroll" style="flex:1; overflow-y:auto; padding: 10px 12px;">
                <div id="restaurantCards"></div>
            </div>
        </div>
        <div id="detail-panel">
            <div id="detail-inner">
                <button onclick="closeDetail()" style="position:absolute; top:15px; right:15px; border:none; background:none; font-size:1.5em; cursor:pointer;">&times;</button>
                <div id="detail-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let restaurantsData = [];
    const homeLoc = { lat: 37.479932, lng: 126.895215 };
    let map, markerLayer = L.layerGroup(), selectedMarkerId = null, markerMap = {};

    async function loadData() {
        try {
            const res = await fetch('data.json');
            restaurantsData = await res.json();
            // [ì§€ì¹¨] Dev_Test ì œì™¸
            restaurantsData = restaurantsData.filter(r => r.name !== 'Dev_Test');
            initMap();
            filterData();
        } catch(e) { console.error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨"); }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([homeLoc.lat, homeLoc.lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.control.zoom({ position: 'topright' }).addTo(map);
        markerLayer.addTo(map);

        L.marker([homeLoc.lat, homeLoc.lng], {
            icon: L.divIcon({
                html: `<div class="marker-container"><div class="home-marker-design">ğŸ¢</div><div class="marker-label" style="color:#d97706">ë„·ë§ˆë¸” ì»´í¼ë‹ˆ</div></div>`,
                className: '', iconSize: [100, 60], iconAnchor: [50, 30]
            })
        }).addTo(map);
    }

    // ë§ˆì»¤ ì•„ì´ì½˜ ìƒì„± (í´ë¦­ ì „ íŒŒë€ìƒ‰ ì ìš©)
    function createIcon(name, isSelected = false) {
        const html = isSelected ? 
            `<div class="marker-container selected-marker-effect"><div class="sky-marker-body"><div class="sky-marker-icon"></div></div><div class="marker-label">${name}</div></div>` :
            `<div class="marker-container"><div class="default-marker-pin"></div><div class="marker-label">${name}</div></div>`;
        
        return L.divIcon({ html, className: '', iconSize: [100, 60], iconAnchor: [50, 30] });
    }

    function filterData() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('priceFilter').value;
        const isD = document.getElementById('dinnerToggle').classList.contains('active');

        const filtered = restaurantsData.filter(r => {
            const mQ = r.name.toLowerCase().includes(q);
            const mP = p === 'all' || (p === '7000' ? r.price < 8000 : r.price >= 8000);
            const mD = !isD || (r.hours.includes('ì„ì‹') || /17:|18:|19:/.test(r.hours));
            return mQ && mP && mD;
        });

        renderCards(filtered);
        updateMarkers(filtered);
        document.getElementById('resultCount').innerText = `${filtered.length}ê³³`;
    }

    function updateMarkers(data) {
        markerLayer.clearLayers();
        markerMap = {};
        data.forEach(r => {
            const isSel = r.id === selectedMarkerId;
            const m = L.marker([r.lat, r.lng], { icon: createIcon(r.name, isSel) }).addTo(markerLayer);
            if(isSel) m.setZIndexOffset(1000);
            markerMap[r.id] = m;
            m.on('click', () => selectRestaurant(r.id));
        });
    }

    function selectRestaurant(id) {
        const r = restaurantsData.find(x => x.id === id);
        if(!r) return;

        if(selectedMarkerId && markerMap[selectedMarkerId]) {
            const prevR = restaurantsData.find(x => x.id === selectedMarkerId);
            markerMap[selectedMarkerId].setIcon(createIcon(prevR.name, false)).setZIndexOffset(0);
        }
        
        selectedMarkerId = id;
        if(markerMap[id]) {
            markerMap[id].setIcon(createIcon(r.name, true)).setZIndexOffset(1000);
        }

        map.panTo([r.lat, r.lng]);
        
        let html = `<h2 style="color:var(--main-blue); margin-bottom:15px;">${r.name}</h2>
                    <div style="font-size:0.95em; line-height:1.7; color:#444;">
                        <p>ğŸ’° <b>ê°€ê²©:</b> ${r.price.toLocaleString()}ì›</p>
                        <p>â° <b>ì‹œê°„:</b> ${r.hours}</p>
                        <p style="margin-top:10px; padding-top:10px; border-top:1px solid #eee;">${r.description || 'ìƒì„¸ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.'}</p>
                    </div>`;
        if(r.instagram) html += `<a href="${r.instagram}" target="_blank" class="insta-btn">ğŸ“¸ ì¸ìŠ¤íƒ€ê·¸ë¨ ë³´ê¸°</a>`;

        document.getElementById('detail-content').innerHTML = html;
        document.getElementById('detail-panel').classList.add('open');
        
        document.querySelectorAll('.restaurant-card').forEach(c => c.style.background = 'rgba(255,255,255,0.5)');
        const target = document.getElementById(`card-${id}`);
        if(target) {
            target.style.background = '#fff';
            target.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }

    function renderCards(data) {
        const container = document.getElementById('restaurantCards');
        container.innerHTML = data.map(r => `
            <div class="restaurant-card" id="card-${r.id}" onclick="selectRestaurant(${r.id})" 
                 style="background:rgba(255,255,255,0.5); border:1.5px solid rgba(255,255,255,0.7); border-radius:16px; padding:13px 15px; margin-bottom:8px; cursor:pointer;">
                <div style="font-weight:800; color:var(--main-blue);">${r.name}</div>
                <div style="font-size:0.85em; color:#0369a1; margin-top:4px;">ğŸ’³ ${r.price.toLocaleString()}ì›</div>
            </div>
        `).join('');
    }

    function closeDetail() {
        document.getElementById('detail-panel').classList.remove('open');
        if(selectedMarkerId && markerMap[selectedMarkerId]) {
            const r = restaurantsData.find(x => x.id === selectedMarkerId);
            markerMap[selectedMarkerId].setIcon(createIcon(r.name, false));
        }
        selectedMarkerId = null;
    }

    function goHome() { map.setView([homeLoc.lat, homeLoc.lng], 17); }
    function toggleDinner() { 
        const b = document.getElementById('dinnerToggle');
        b.classList.toggle('active');
        b.style.background = b.classList.contains('active') ? '#0c3060' : 'rgba(255,255,255,0.5)';
        b.style.color = b.classList.contains('active') ? '#fff' : '#000';
        filterData(); 
    }

    window.addEventListener('load', loadData);
</script>
</body>
</html>
