<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Woody-Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --main-blue: #0c3060; --tab-width: 70px; --m-tab-height: 55px; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* ì „ì²´ í™”ë©´ ê³ ì • */
        body, html { width: 100%; height: 100%; overflow: hidden; background: #f0f9ff; }
        
        #app { 
            display: flex; 
            width: 100vw; 
            height: 100vh; 
            flex-direction: row; /* PC ê¸°ë³¸: ê°€ë¡œ ë°°ì¹˜ */
        }

        /* [PC] ì™¼ìª½ íƒ­ ë„¤ë¹„ê²Œì´ì…˜ */
        #tab-nav {
            width: var(--tab-width);
            height: 100%;
            background: #fff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            z-index: 2000;
        }

        .tab-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; color: #6b7280; border-bottom: 1px solid #f3f4f6; transition: 0.2s;
        }
        .tab-item.active { background: #eff6ff; color: var(--main-blue); border-left: 4px solid var(--main-blue); }
        .tab-icon { font-size: 1.8em; margin-bottom: 5px; }
        .tab-text { font-size: 11px; font-weight: 700; }

        /* ì»¨í…ì¸  ì˜ì—­ */
        #content-area {
            flex: 1; /* ë‚¨ì€ ê³µê°„ ëª¨ë‘ ì°¨ì§€ */
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* [ëª¨ë°”ì¼] UI ëŒ€ì‘ */
        @media (max-width: 768px) {
            #app { flex-direction: column; } /* ëª¨ë°”ì¼: ì„¸ë¡œ ë°°ì¹˜ */

            #tab-nav {
                position: fixed;
                bottom: 0; left: 0; right: 0;
                width: 100%;
                height: var(--m-tab-height);
                flex-direction: row;
                border-right: none;
                border-top: 1px solid #e5e7eb;
                padding-bottom: env(safe-area-inset-bottom);
            }

            .tab-item { border-bottom: none; border-right: 1px solid #f3f4f6; padding: 5px 0; }
            .tab-item.active { border-left: none; border-top: 3.5px solid var(--main-blue); }
            .tab-icon { font-size: 1.3em; }
            .tab-text { font-size: 10px; }

            #content-area {
                height: calc(100vh - var(--m-tab-height));
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <nav id="tab-nav">
        <div class="tab-item active" data-tab="map"><div class="tab-icon">ğŸ—ºï¸</div><div class="tab-text">ì§€ë„ í™ˆ</div></div>
        <div class="tab-item" data-tab="game"><div class="tab-icon">ğŸ®</div><div class="tab-text">ê²Œì„</div></div>
        <div class="tab-item" data-tab="contact"><div class="tab-icon">âœ‰ï¸</div><div class="tab-text">ë¬¸ì˜</div></div>
    </nav>
    <main id="content-area"></main>
</div>

<script>
    let currentTab = '';
    function loadTab(tabName) {
        if (currentTab === tabName) return;
        currentTab = tabName;
        
        document.querySelectorAll('.tab-item').forEach(item => {
            item.classList.toggle('active', item.dataset.tab === tabName);
        });

        fetch(`${tabName}-tab.html`)
            .then(res => res.text())
            .then(html => {
                const area = document.getElementById('content-area');
                area.innerHTML = html;
                
                // ìŠ¤í¬ë¦½íŠ¸ ê°•ì œ ì‹¤í–‰ ë¡œì§
                const scripts = area.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    document.body.appendChild(newScript);
                    newScript.remove();
                });
            });
    }

    document.querySelectorAll('.tab-item').forEach(item => {
        item.addEventListener('click', () => loadTab(item.dataset.tab));
    });
    window.addEventListener('load', () => loadTab('map'));
</script>
</body>
</html>
