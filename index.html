<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Woody-Table</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --panel-w: 340px;
            --detail-w: 290px;
            --main-blue: #0c3060;
            --tab-width: 70px;
            --insta-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans KR', sans-serif; background: #f0f9ff; height: 100dvh; overflow: hidden; }
        #app { width: 100%; height: 100dvh; display: flex; position: relative; }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           íƒ­ ë„¤ë¹„ê²Œì´ì…˜ (PC: ì™¼ìª½ ì„¸ë¡œ)
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        #tab-nav {
            width: var(--tab-width);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
            order: 0;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f3f4f6;
            padding: 20px 0;
            color: #6b7280;
            font-size: 0.75em;
            font-weight: 600;
        }
        .tab-item:hover {
            background: #f9fafb;
            color: var(--main-blue);
        }
        .tab-item.active {
            background: #eff6ff;
            color: var(--main-blue);
            border-left: 3px solid var(--main-blue);
        }
        .tab-icon {
            font-size: 1.8em;
        }

        /* â•â•â• ì§€ë„ ì˜ì—­ â•â•â• */
        #map-area { flex: 1; position: relative; z-index: 0; order: 2; }
        #map { width: 100%; height: 100%; }
        .leaflet-control-zoom { display: none !important; }

        /* â•â•â• ì»¨í…ì¸  ì˜ì—­ (ì§€ë„/ê²Œì„/ë¬¸ì˜) â•â•â• */
        .content-view {
            display: none;
            width: 100%;
            height: 100%;
        }
        .content-view.active {
            display: flex;
        }
        #map-view {
            flex-direction: row;
        }
        #game-view, #contact-view {
            align-items: center;
            justify-content: center;
            background: #f9fafb;
            flex-direction: column;
            gap: 20px;
        }
        .placeholder-content {
            text-align: center;
            color: #6b7280;
        }
        .placeholder-content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* â•â•â• íƒ€ì´í‹€ ë° íŒ¨ë„ â•â•â• */
        .drag-handle { display: none; }
        .main-title-box { margin: 15px 16px 15px; padding: 12px 20px; border: 2px solid var(--main-blue); border-radius: 12px; background: rgba(255, 255, 255, 0.5); text-align: left; }
        .main-title-box h1 { font-family: 'Nunito', sans-serif; font-size: 1.3em; color: var(--main-blue); display: flex; align-items: center; gap: 8px; }

        #left-panel { position: relative; z-index: 10; display: flex; height: 100dvh; order: 1; transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        #list-panel { width: var(--panel-w); background: rgba(235, 248, 255, 0.85); backdrop-filter: blur(30px); border-right: 1px solid rgba(255,255,255,0.5); display: flex; flex-direction: column; }
        #list-scroll { flex: 1; overflow-y: auto; padding: 0 12px 10px; -webkit-overflow-scrolling: touch; }

        /* â•â•â• í•„í„° & í™ˆ ë²„íŠ¼ â•â•â• */
        .filter-row { display: flex; gap: 6px; align-items: center; }
        .filter-item { 
            padding: 8px 5px; border-radius: 999px; border: 1px solid #fff; 
            background: rgba(255,255,255,0.6); font-size: 0.75em; cursor: pointer; 
            text-align: center; height: 38px; display: flex; align-items: center; justify-content: center;
        }
        #priceFilter { flex: 1.2; padding-left: 10px; }
        #dinnerToggle { flex: 1; }
        .home-inline-btn { flex: 0.6; font-size: 1.1em; background: #fff; border: 1px solid #ddd; }

        /* ìƒì„¸ í˜ì´ì§€ */
        #detail-panel { width: 0; overflow: hidden; height: 100%; transition: width 0.3s ease, transform 0.4s ease; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(30px); }
        #detail-panel.open { width: var(--detail-w); border-right: 1px solid #fff; }
        #detail-inner { width: 100%; padding: 30px 20px; position: relative; }
        .insta-btn { display: flex; align-items: center; justify-content: center; margin-top: 20px; padding: 14px; width: 100%; background: var(--insta-grad); color: white !important; text-decoration: none; border-radius: 12px; font-weight: 700; box-shadow: 0 4px 10px rgba(220, 39, 67, 0.3); }
        
        /* ë§ˆì»¤ */
        .marker-container { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .marker-label { margin-top: 4px; font-size: 11px; font-weight: 700; color: var(--main-blue); text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; white-space: nowrap; }
        .default-marker-pin { 
            width: 32px; height: 32px; 
            background: #fff;
            border: 2.5px solid #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(59,130,246,0.4);
        }
        .selected-marker-effect { animation: marker-focus 0.4s forwards; z-index: 999 !important; }
        @keyframes marker-focus { 100% { transform: scale(1.3) translateY(-8px); } }
        .home-marker-design { font-size: 20px; background: #fff; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border: 3px solid #ffcf00; }
        .dinner-badge { font-size: 0.7em; background: #e0e7ff; color: #4338ca; padding: 2px 6px; border-radius: 4px; margin-left: 8px; font-weight: 800; }

        /* ğŸ“± ëª¨ë°”ì¼ ì„¤ì • */
        @media (max-width: 768px) {
            #app { flex-direction: column; }

            /* íƒ­ ë„¤ë¹„ê²Œì´ì…˜: í•˜ë‹¨ ê°€ë¡œ */
            #tab-nav {
                position: fixed;
                bottom: 0; left: 0; right: 0;
                width: 100%;
                height: 65px;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid #e5e7eb;
                z-index: 1002;
                padding-bottom: env(safe-area-inset-bottom, 0);
            }
            .tab-item {
                flex: 1;
                border-bottom: none;
                border-right: 1px solid #f3f4f6;
                padding: 8px 0;
            }
            .tab-item:last-child {
                border-right: none;
            }
            .tab-item.active {
                border-left: none;
                border-top: 3px solid var(--main-blue);
            }

            /* ì§€ë„ ì˜ì—­ */
            #map-area { 
                position: fixed !important;
                top: 0; 
                left: env(safe-area-inset-left, 0);
                right: env(safe-area-inset-right, 0);
                height: 100vh !important;
                width: 100vw !important;
                z-index: 0;
                padding-top: env(safe-area-inset-top, 0);
            }

            /* íƒ€ì´í‹€ ë°•ìŠ¤ ìˆ¨ê¹€ */
            .main-title-box { display: none !important; }

            /* íŒ¨ë„ */
            #left-panel { 
                position: fixed;
                bottom: 65px;
                left: env(safe-area-inset-left, 0);
                right: env(safe-area-inset-right, 0);
                width: 100%;
                height: 42dvh;
                z-index: 1001;
                box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
                border-radius: 24px 24px 0 0;
                transform: translateY(0);
            }
            #list-panel { 
                width: 100% !important;
                height: 42dvh;
                border-radius: 24px 24px 0 0;
            }

            #left-panel.collapsed { 
                transform: translateY(calc(100% - 50px));
            }

            .drag-handle { 
                display: flex; 
                justify-content: center; 
                padding: 10px 0 5px; 
                cursor: pointer; 
            }
            .drag-text-btn { 
                background: #fff; 
                padding: 4px 16px; 
                border-radius: 20px; 
                font-size: 11px; 
                font-weight: 800; 
                color: var(--main-blue); 
                border: 1px solid #e2e8f0; 
            }

            /* ìƒì„¸ íŒ¨ë„ ì „ì²´ í™”ë©´ */
            #detail-panel { 
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 65px;
                width: 100% !important;
                height: calc(100dvh - 65px) !important;
                z-index: 2000;
                border-radius: 0;
                transform: translateY(100%);
                transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                visibility: hidden;
            }
            #detail-panel.open { 
                transform: translateY(0);
                visibility: visible;
            }

            /* ê²Œì„/ë¬¸ì˜ ë·°ë„ íƒ­ ìœ„ê¹Œì§€ë§Œ */
            #game-view, #contact-view {
                padding-bottom: 65px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <!-- ğŸ“ íƒ­ ë„¤ë¹„ê²Œì´ì…˜ -->
    <nav id="tab-nav">
        <div class="tab-item active" onclick="switchTab('map')">
            <div class="tab-icon">ğŸ—ºï¸</div>
            <div>ì§€ë„ í™ˆ</div>
        </div>
        <div class="tab-item" onclick="switchTab('game')">
            <div class="tab-icon">ğŸ®</div>
            <div>ê²Œì„</div>
        </div>
        <div class="tab-item" onclick="switchTab('contact')">
            <div class="tab-icon">âœ‰ï¸</div>
            <div>ë¬¸ì˜</div>
        </div>
    </nav>

    <!-- ğŸ“ ì§€ë„ í™ˆ ë·° -->
    <div id="map-view" class="content-view active">
        <div id="map-area"><div id="map"></div></div>

        <div id="left-panel">
            <div id="list-panel">
                <div class="drag-handle" onclick="toggleCollapse()">
                    <div class="drag-text-btn">ì ‘ê¸° / í¼ì¹˜ê¸°</div>
                </div>
                
                <div class="main-title-box">
                    <h1><span>ğŸ´â­</span> Woody-Table</h1>
                </div>
                
                <div id="list-header" style="padding: 0 16px 15px;">
                    <input type="text" id="searchInput" 
                           style="width:100%; padding:10px 15px; border-radius:999px; border:1px solid #fff; outline:none; margin-bottom:12px;" 
                           placeholder="ì‹ë‹¹ ê²€ìƒ‰..." 
                           oninput="filterData()">
                    
                    <div class="filter-row">
                        <select id="priceFilter" class="filter-item" onchange="filterData()">
                            <option value="all">ê°€ê²© ì „ì²´</option>
                            <option value="7000">7,000ì›ëŒ€</option>
                            <option value="8000">8,000ì›ëŒ€</option>
                        </select>
                        <div id="dinnerToggle" class="filter-item" onclick="toggleDinner()">ğŸŒ™ ì„ì‹ ê°€ëŠ¥</div>
                        <div class="filter-item home-inline-btn" onclick="goHome()">ğŸ </div>
                    </div>
                </div>

                <div id="list-scroll">
                    <div id="restaurantCards"></div>
                </div>
            </div>
            
            <div id="detail-panel">
                <div id="detail-inner">
                    <button onclick="closeDetail()" 
                            style="position:absolute; top:15px; right:20px; border:none; background:none; font-size:1.8em; cursor:pointer; color:#888;">
                        &times;
                    </button>
                    <div id="detail-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ğŸ“ ê²Œì„ ë·° -->
    <div id="game-view" class="content-view">
        <div class="placeholder-content">
            <h2>ğŸ® ê²Œì„</h2>
            <p>ê²Œì„ ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.</p>
        </div>
    </div>

    <!-- ğŸ“ ë¬¸ì˜ ë·° -->
    <div id="contact-view" class="content-view">
        <div class="placeholder-content">
            <h2>âœ‰ï¸ ê°œë°œìì—ê²Œ ë¬¸ì˜</h2>
            <p>ë¬¸ì˜ ê¸°ëŠ¥ì€ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let restaurantsData = [];
    const homeLoc = { lat: 37.479932, lng: 126.895215 };
    let map, markerLayer = L.layerGroup(), selectedMarkerId = null, markerMap = {};

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       íƒ­ ì „í™˜
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    function switchTab(tabName) {
        // íƒ­ í™œì„±í™” ìƒíƒœ ë³€ê²½
        document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
        event.currentTarget.classList.add('active');

        // ë·° ì „í™˜
        document.querySelectorAll('.content-view').forEach(view => view.classList.remove('active'));
        document.getElementById(`${tabName}-view`).classList.add('active');

        // ì§€ë„ íƒ­ìœ¼ë¡œ ëŒì•„ì˜¬ ë•Œ ì§€ë„ í¬ê¸° ê°±ì‹ 
        if (tabName === 'map' && map) {
            setTimeout(() => map.invalidateSize(), 100);
        }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       ë°ì´í„° ë¡œë“œ & ì§€ë„ ì´ˆê¸°í™”
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    async function loadData() {
        try {
            const res = await fetch('data.json');
            restaurantsData = await res.json();
            restaurantsData = restaurantsData.filter(r => r.name !== 'Dev_Test'); 
            initMap();
            filterData();
        } catch(e) { 
            console.error("Data Load Error:", e); 
        }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([homeLoc.lat, homeLoc.lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);
        markerLayer.addTo(map);
        
        L.marker([homeLoc.lat, homeLoc.lng], { 
            icon: L.divIcon({ 
                html: `<div class="marker-container">
                           <div class="home-marker-design">ğŸ¢</div>
                           <div class="marker-label" style="color:#d97706">ë„·ë§ˆë¸” ì»´í¼ë‹ˆ</div>
                       </div>`, 
                className: '', 
                iconSize: [100, 60], 
                iconAnchor: [50, 30] 
            }) 
        }).addTo(map);

        map.on('click', () => {
            if (selectedMarkerId !== null) {
                const prevR = restaurantsData.find(x => x.id === selectedMarkerId);
                if (prevR && markerMap[selectedMarkerId]) {
                    markerMap[selectedMarkerId].setIcon(createIcon(prevR.name, false)).setZIndexOffset(0);
                }
                selectedMarkerId = null;
                closeDetail();
            }
            if (window.innerWidth <= 768) {
                document.getElementById('left-panel').classList.add('collapsed');
            }
        });
    }

    function createIcon(name, isSelected = false) {
        const html = isSelected ? 
            `<div class="marker-container selected-marker-effect">
                <div style="width:30px;height:30px;background:rgba(56,189,248,0.9);border:2px solid #fff;border-radius:50% 50% 50% 0;transform:rotate(-45deg);display:flex;align-items:center;justify-content:center;">
                    <div style="width:10px;height:10px;background:#fff;border-radius:50%;transform:rotate(45deg);"></div>
                </div>
                <div class="marker-label">${name}</div>
            </div>` :
            `<div class="marker-container">
                <div class="default-marker-pin">ğŸ´</div>
                <div class="marker-label">${name}</div>
            </div>`;
        return L.divIcon({ html, className: '', iconSize: [100, 60], iconAnchor: [50, 30] });
    }

    function filterData() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('priceFilter').value;
        const isD = document.getElementById('dinnerToggle').classList.contains('active');
        
        const filtered = restaurantsData.filter(r => {
            const mQ = r.name.toLowerCase().includes(q);
            const mP = p === 'all' || (p === '7000' ? r.price < 8000 : r.price >= 8000);
            const mD = !isD || (r.hours.includes('ì„ì‹') || /17:|18:|19:/.test(r.hours));
            return mQ && mP && mD;
        });
        
        renderCards(filtered);
        updateMarkers(filtered);
    }

    function updateMarkers(data) {
        markerLayer.clearLayers();
        markerMap = {};
        
        data.forEach(r => {
            const isSel = r.id === selectedMarkerId;
            const m = L.marker([r.lat, r.lng], { icon: createIcon(r.name, isSel) }).addTo(markerLayer);
            if (isSel) m.setZIndexOffset(1000);
            markerMap[r.id] = m;
            
            m.on('click', (e) => {
                L.DomEvent.stopPropagation(e);
                if (window.innerWidth <= 768) {
                    document.getElementById('left-panel').classList.remove('collapsed');
                }
                selectRestaurant(r.id);
            });
        });
    }

    function selectRestaurant(id) {
        const r = restaurantsData.find(x => x.id === id);
        if (!r) return;
        
        if (selectedMarkerId && markerMap[selectedMarkerId]) {
            const prevR = restaurantsData.find(x => x.id === selectedMarkerId);
            markerMap[selectedMarkerId].setIcon(createIcon(prevR.name, false)).setZIndexOffset(0);
        }
        
        selectedMarkerId = id;
        if (markerMap[id]) {
            markerMap[id].setIcon(createIcon(r.name, true)).setZIndexOffset(1000);
        }
        map.panTo([r.lat, r.lng]);
        
        let html = `<h2 style="color:var(--main-blue); margin-bottom:18px; padding-right:30px;">${r.name}</h2>
                    <div style="font-size:1em; line-height:1.8; color:#444;">
                        <p>ğŸ’° <b>ê°€ê²©:</b> ${r.price.toLocaleString()}ì›</p>
                        <p>â° <b>ì‹œê°„:</b> ${r.hours}</p>
                        <p style="margin-top:15px; padding-top:15px; border-top:1px solid #eee;">${r.description || 'ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'}</p>
                    </div>`;
        if (r.instagram) {
            html += `<a href="${r.instagram}" target="_blank" class="insta-btn">ğŸ“¸ ì¸ìŠ¤íƒ€ê·¸ë¨ ë³´ê¸°</a>`;
        }
        document.getElementById('detail-content').innerHTML = html;
        document.getElementById('detail-panel').classList.add('open');
    }

    function renderCards(data) {
        const container = document.getElementById('restaurantCards');
        container.innerHTML = data.map(r => {
            const isDinner = r.hours.includes('ì„ì‹') || r.hours.includes('ì €ë…');
            return `
            <div class="restaurant-card" 
                 onclick="selectRestaurant(${r.id})" 
                 style="background:rgba(255,255,255,0.7); border:1px solid #fff; border-radius:12px; padding:15px; margin-bottom:10px; cursor:pointer;">
                <div style="font-weight:700; color:var(--main-blue);">${r.name}</div>
                <div style="font-size:0.85em; color:#0369a1; margin-top:6px; display:flex; align-items:center;">
                    ğŸ’³ ${r.price.toLocaleString()}ì› 
                    ${isDinner ? '<span class="dinner-badge">ğŸŒ™ ì„ì‹ ê°€ëŠ¥</span>' : ''}
                </div>
            </div>`;
        }).join('');
    }

    function closeDetail() { 
        document.getElementById('detail-panel').classList.remove('open'); 
    }

    function toggleCollapse() { 
        if (window.innerWidth <= 768) {
            document.getElementById('left-panel').classList.toggle('collapsed');
        }
    }

    function goHome() { 
        // ëª¨ë°”ì¼ì—ì„œëŠ” ì¤‘ì‹¬ì ì„ ì•½ê°„ ìœ„ë¡œ ì˜¬ë ¤ì„œ ë„·ë§ˆë¸” ì»´í¼ë‹ˆê°€ ëª©ë¡ì°½ ìœ„ì— ë³´ì´ë„ë¡
        if (window.innerWidth <= 768) {
            // ìœ„ë„ë¥¼ ì•½ê°„ ì¦ê°€ì‹œì¼œì„œ ì§€ë„ ì¤‘ì‹¬ì„ ìœ„ë¡œ ì´ë™ (ì•½ 150m ìœ„)
            map.setView([homeLoc.lat - 0.0005, homeLoc.lng], 17);
        } else {
            map.setView([homeLoc.lat, homeLoc.lng], 17);
        }
    }

    function toggleDinner() { 
        const b = document.getElementById('dinnerToggle');
        b.classList.toggle('active');
        b.style.background = b.classList.contains('active') ? '#0c3060' : 'rgba(255,255,255,0.6)';
        b.style.color = b.classList.contains('active') ? '#fff' : '#000';
        filterData(); 
    }

    window.addEventListener('load', loadData);
</script>
</body>
</html>
