<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Woody-Table</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --panel-w: 340px;
            --detail-w: 290px;
            --main-blue: #0c3060;
            --insta-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans KR', sans-serif; background: #f0f9ff; height: 100dvh; overflow: hidden; }
        #app { width: 100%; height: 100dvh; display: flex; position: relative; }

        /* â•â•â• ì§€ë„ ì˜ì—­ ë° ë²„íŠ¼ â•â•â• */
        #map-area { flex: 1; position: relative; z-index: 0; order: 2; }
        #map { width: 100%; height: 100%; }
        .leaflet-top.leaflet-right { top: 10px !important; right: 10px !important; }
        .home-btn {
            position: absolute; top: 85px; right: 10px; z-index: 1000;
            width: 34px; height: 34px; background: #fff;
            border: 1px solid rgba(0,0,0,0.2); border-radius: 4px; font-size: 16px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }

        /* â•â•â• íƒ€ì´í‹€ ë° íŒ¨ë„ â•â•â• */
        .drag-handle { display: none; } /* PC ë²„ì „ì—ì„œëŠ” ìˆ¨ê¹€ */
        
        .main-title-box { 
            margin: 15px 16px 20px; /* ìƒë‹¨ ì—¬ë°±ì„ ì¤„ì—¬ ìœ„ë¡œ ì˜¬ë¦¼ */
            padding: 12px 20px; 
            border: 2px solid var(--main-blue); 
            border-radius: 12px; 
            background: rgba(255, 255, 255, 0.5); 
            text-align: left; 
        }
        .main-title-box h1 { font-family: 'Nunito', sans-serif; font-size: 1.3em; color: var(--main-blue); display: flex; align-items: center; gap: 8px; }

        #left-panel { position: relative; z-index: 10; display: flex; height: 100dvh; order: 1; transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        #list-panel { width: var(--panel-w); background: rgba(235, 248, 255, 0.85); backdrop-filter: blur(30px); border-right: 1px solid rgba(255,255,255,0.5); display: flex; flex-direction: column; }
        
        /* ğŸ“± ëª¨ë°”ì¼ ì„¤ì • (ë²„íŠ¼ ë‹¤ì‹œ ë‚˜íƒ€ë‚¨) */
        @media (max-width: 768px) {
            #left-panel { position: absolute; bottom: 0; left: 0; width: 100%; height: 45dvh; flex-direction: column; z-index: 1001; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); border-radius: 24px 24px 0 0; }
            #list-panel { width: 100% !important; border-radius: 24px 24px 0 0; }
            #left-panel.collapsed { transform: translateY(calc(100% - 50px)); }
            
            .drag-handle { display: flex; justify-content: center; padding: 12px 0 8px; cursor: pointer; }
            .drag-text-btn { background: #fff; padding: 4px 16px; border-radius: 20px; font-size: 11px; font-weight: 800; color: var(--main-blue); border: 1px solid #e2e8f0; }
            
            .main-title-box { text-align: center; margin: 5px 16px 10px; }
            .main-title-box h1 { justify-content: center; font-size: 1.1em; }
            
            #detail-panel { position: absolute; bottom: 0; left: 0; width: 100% !important; height: 100%; z-index: 2000; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.4s ease; display: block; }
            #detail-panel.open { transform: translateY(0); }
            #detail-inner { width: 100% !important; padding: 40px 20px !important; }
        }

        /* â•â•â• ìƒì„¸ í˜ì´ì§€ & ì¸ìŠ¤íƒ€ ë²„íŠ¼ â•â•â• */
        #detail-panel { width: 0; overflow: hidden; height: 100%; transition: width 0.3s ease; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(30px); }
        #detail-panel.open { width: var(--detail-w); border-right: 1px solid #fff; }
        #detail-inner { width: var(--detail-w); padding: 30px 20px; position: relative; }
        .insta-btn { display: flex; align-items: center; justify-content: center; margin-top: 20px; padding: 14px; width: 100%; background: var(--insta-grad); color: white !important; text-decoration: none; border-radius: 12px; font-weight: 700; box-shadow: 0 4px 10px rgba(220, 39, 67, 0.3); }

        /* â•â•â• ë§ˆì»¤ ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ â•â•â• */
        .marker-container { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .marker-label { margin-top: 4px; font-size: 11px; font-weight: 700; color: var(--main-blue); text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; white-space: nowrap; }
        .default-marker-pin { width: 30px; height: 30px; background: url('https://cdn-icons-png.flaticon.com/512/5693/5693831.png') no-repeat center/contain; }
        
        .selected-marker-effect { animation: marker-focus 0.4s forwards; z-index: 999 !important; }
        .sky-marker-body { width: 30px; height: 30px; background: rgba(56, 189, 248, 0.9); border: 2px solid #fff; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); display: flex; align-items: center; justify-content: center; }
        .sky-marker-icon { width: 10px; height: 10px; background: #fff; border-radius: 50%; transform: rotate(45deg); }
        @keyframes marker-focus { 100% { transform: scale(1.3) translateY(-8px); } }
        
        .home-marker-design { font-size: 20px; background: #fff; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border: 3px solid #ffcf00; }
        .dinner-badge { font-size: 0.7em; background: #e0e7ff; color: #4338ca; padding: 2px 6px; border-radius: 4px; margin-left: 8px; font-weight: 800; }
    </style>
</head>
<body>
<div id="app">
    <div id="map-area">
        <div id="map"></div>
        <button class="home-btn" onclick="goHome()">ğŸ </button>
    </div>

    <div id="left-panel">
        <div id="list-panel">
            <div class="drag-handle" onclick="toggleCollapse()"><div class="drag-text-btn">ì ‘ê¸° / í¼ì¹˜ê¸°</div></div>
            
            <div class="main-title-box"><h1><span>ğŸ´â­</span> Woody-Table</h1></div>
            <div id="list-header" style="padding: 0 16px 10px;">
                <input type="text" id="searchInput" style="width:100%; padding:10px 15px; border-radius:999px; border:1px solid #fff; outline:none; margin-bottom:12px;" placeholder="ì‹ë‹¹ ê²€ìƒ‰..." oninput="filterData()">
                <div style="display:flex; gap:8px;">
                    <select id="priceFilter" onchange="filterData()" style="padding:8px 12px; border-radius:999px; border:1px solid #fff; flex:1;"><option value="all">ê°€ê²© ì „ì²´</option><option value="7000">7,000ì›ëŒ€</option><option value="8000">8,000ì›ëŒ€</option></select>
                    <div id="dinnerToggle" onclick="toggleDinner()" style="padding:8px 12px; border-radius:999px; border:1px solid #fff; background:rgba(255,255,255,0.6); font-size:0.75em; cursor:pointer; flex:1; text-align:center;">ğŸŒ™ ì €ë…</div>
                </div>
            </div>
            <div id="list-scroll" style="flex:1; overflow-y:auto; padding: 0 12px 10px;"><div id="restaurantCards"></div></div>
        </div>
        <div id="detail-panel">
            <div id="detail-inner">
                <button onclick="closeDetail()" style="position:absolute; top:15px; right:20px; border:none; background:none; font-size:1.8em; cursor:pointer; color:#888;">&times;</button>
                <div id="detail-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let restaurantsData = [];
    const homeLoc = { lat: 37.479932, lng: 126.895215 };
    let map, markerLayer = L.layerGroup(), selectedMarkerId = null, markerMap = {};

    async function loadData() {
        try {
            const res = await fetch('data.json');
            restaurantsData = await res.json();
            restaurantsData = restaurantsData.filter(r => r.name !== 'Dev_Test'); 
            initMap();
            filterData();
        } catch(e) { console.error("Data Load Error"); }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([homeLoc.lat, homeLoc.lng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.control.zoom({ position: 'topright' }).addTo(map);
        markerLayer.addTo(map);
        L.marker([homeLoc.lat, homeLoc.lng], { icon: L.divIcon({ html: `<div class="marker-container"><div class="home-marker-design">ğŸ¢</div><div class="marker-label" style="color:#d97706">ë„·ë§ˆë¸” ì»´í¼ë‹ˆ</div></div>`, className: '', iconSize: [100, 60], iconAnchor: [50, 30] }) }).addTo(map);
        map.on('click', () => { if(window.innerWidth <= 768) { document.getElementById('left-panel').classList.add('collapsed'); closeDetail(); } });
    }

    function createIcon(name, isSelected = false) {
        const html = isSelected ? 
            `<div class="marker-container selected-marker-effect"><div class="sky-marker-body"><div class="sky-marker-icon"></div></div><div class="marker-label">${name}</div></div>` :
            `<div class="marker-container"><div class="default-marker-pin"></div><div class="marker-label">${name}</div></div>`;
        return L.divIcon({ html, className: '', iconSize: [100, 60], iconAnchor: [50, 30] });
    }

    function filterData() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const p = document.getElementById('priceFilter').value;
        const isD = document.getElementById('dinnerToggle').classList.contains('active');
        const filtered = restaurantsData.filter(r => {
            const mQ = r.name.toLowerCase().includes(q);
            const mP = p === 'all' || (p === '7000' ? r.price < 8000 : r.price >= 8000);
            const mD = !isD || (r.hours.includes('ì„ì‹') || /17:|18:|19:/.test(r.hours));
            return mQ && mP && mD;
        });
        renderCards(filtered);
        updateMarkers(filtered);
    }

    function updateMarkers(data) {
        markerLayer.clearLayers();
        markerMap = {};
        data.forEach(r => {
            const isSel = r.id === selectedMarkerId;
            const m = L.marker([r.lat, r.lng], { icon: createIcon(r.name, isSel) }).addTo(markerLayer);
            if(isSel) m.setZIndexOffset(1000);
            markerMap[r.id] = m;
            m.on('click', () => {
                if(window.innerWidth <= 768) document.getElementById('left-panel').classList.remove('collapsed');
                selectRestaurant(r.id);
            });
        });
    }

    function selectRestaurant(id) {
        const r = restaurantsData.find(x => x.id === id);
        if(!r) return;
        if(selectedMarkerId && markerMap[selectedMarkerId]) {
            const prevR = restaurantsData.find(x => x.id === selectedMarkerId);
            markerMap[selectedMarkerId].setIcon(createIcon(prevR.name, false)).setZIndexOffset(0);
        }
        selectedMarkerId = id;
        if(markerMap[id]) markerMap[id].setIcon(createIcon(r.name, true)).setZIndexOffset(1000);
        
        map.panTo([r.lat, r.lng]);
        let html = `<h2 style="color:var(--main-blue); margin-bottom:18px; padding-right:30px;">${r.name}</h2>
                    <div style="font-size:1em; line-height:1.8; color:#444;">
                        <p>ğŸ’° <b>ê°€ê²©:</b> ${r.price.toLocaleString()}ì›</p>
                        <p>â° <b>ì‹œê°„:</b> ${r.hours}</p>
                        <p style="margin-top:15px; padding-top:15px; border-top:1px solid #eee;">${r.description || 'ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'}</p>
                    </div>`;
        if(r.instagram) html += `<a href="${r.instagram}" target="_blank" class="insta-btn">ğŸ“¸ ì¸ìŠ¤íƒ€ê·¸ë¨ ë³´ê¸°</a>`;
        document.getElementById('detail-content').innerHTML = html;
        document.getElementById('detail-panel').classList.add('open');
    }

    function renderCards(data) {
        const container = document.getElementById('restaurantCards');
        container.innerHTML = data.map(r => {
            const isDinner = r.hours.includes('ì„ì‹') || r.hours.includes('ì €ë…');
            return `
            <div class="restaurant-card" onclick="selectRestaurant(${r.id})" style="background:rgba(255,255,255,0.7); border:1px solid #fff; border-radius:12px; padding:15px; margin-bottom:10px; cursor:pointer;">
                <div style="font-weight:700; color:var(--main-blue);">${r.name}</div>
                <div style="font-size:0.85em; color:#0369a1; margin-top:6px; display:flex; align-items:center;">
                    ğŸ’³ ${r.price.toLocaleString()}ì› ${isDinner ? '<span class="dinner-badge">ğŸŒ™ ì„ì‹ ê°€ëŠ¥</span>' : ''}
                </div>
            </div>`;
        }).join('');
    }

    function closeDetail() { document.getElementById('detail-panel').classList.remove('open'); }
    function toggleCollapse() { if(window.innerWidth <= 768) document.getElementById('left-panel').classList.toggle('collapsed'); }
    function goHome() { map.setView([homeLoc.lat, homeLoc.lng], 17); }
    function toggleDinner() { 
        const b = document.getElementById('dinnerToggle');
        b.classList.toggle('active');
        b.style.background = b.classList.contains('active') ? '#0c3060' : 'rgba(255,255,255,0.6)';
        b.style.color = b.classList.contains('active') ? '#fff' : '#000';
        filterData(); 
    }
    window.addEventListener('load', loadData);
</script>
</body>
</html>
